<html>


<head>
  <style>
  body {
  text-align: center;
}

canvas {
border:10px solid #000000;
}

#upB, #downB {
height: 50px;
width: 50px;
}
#leftB, #rightB {
height: 50px;
width: 50px;
margin-left: 30px;
margin-right: 30px;
top: -100px;
position: relative;
}
  </style>
</head>

<body>
<h1>Snake Game</h1>
<canvas id="SC" width="750" height="750"></canvas>
<p><button id="upB">↑</button></p>
<p><button id="downB">↓</button></p>
<button id="leftB">←</button>
<button id="rightB">→</button>
<script>

//drawing on the canvas
//SC = Snake Canvas
var canvas = document.getElementById('SC');
var ctx = canvas.getContext("2d");
var snakex = 500;
var snakey = 500;
var Swid = 20;
var Shei = 20;
var apple;

function RUN(){
Canv();
Snake(snakex, snakey, Swid, Shei);
}
RUN();


function Canv(){
  ctx.fillStyle = "#b3ffb3";
  ctx.fillRect(0, 0, 750, 750);
}
//THE RED BOX SHOWED UP AYYYY!!!
function Snake(snakex, snakey, Swid, Shei){
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(snakex, snakey, Swid, Shei);

}

</script>

</body>
</html>
