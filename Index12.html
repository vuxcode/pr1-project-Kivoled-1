<html>
<head>
  <title>Snake</title>
<style>

  body {
  text-align: center;
}

  canvas {
  border:10px solid #000000;
}

#upB, #downB {
height: 50px;
width: 50px;
}
#leftB, #rightB {
height: 50px;
width: 50px;
margin-left: 30px;
margin-right: 30px;
top: -100px;
position: relative;
}

  </style>
</head>

<body>
<canvas id="SC" width="750" height="750"></canvas>
<p><button id="upB">↑</button></p>
<p><button id="downB">↓</button></p>
<button id="leftB">←</button>
<button id="rightB">→</button>
<script>

var canvas = document.getElementById('SC');
var ctx = canvas.getContext("2d");
var snakex = 500;
var snakey = 500;
var Swid = 20;
var Shei = 20;

var speed = 10;
var speedX = 0; //The speed and what way in the X-axis direction... -1 = moves left, 1 = moves right, 0 = stops
var speedY = 0; //The speed and what way in the Y-axis direction... -1 = moves up, 1 = moves down, 0 = stops

//If i am correct i can move the snake with the buttons if i use the onclick somehow.
//From the last time took the prog course i remember i used speed variables to move the snake somehow and gonna try to do it again this time with trial and error.
//If the snake is gonna actually move i need the canvas/screen to update every second (FPS). Which i think i can do with setInterval

//THE SNAKE MOVES!!!!!!! very slowly upwards though.... PROGRESS NONETHELESS!!!
function RUN(){
Canv();
Snake(snakex, snakey, Swid, Shei);
Move()
snakex += speedX; //Basically adds whatever the value of speedX is to snakex on the horizontal line. If the speedX value is -1 it moves left and +1 it moves right.
snakey += speedY; //Same as above but on the Vertical Line
console.log("Frames");
}

function Canv(){
  ctx.fillStyle = "#b3ffb3";
  ctx.fillRect(0, 0, 750, 750);
}

function Snake(snakex, snakey, Swid, Shei){
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(snakex, snakey, Swid, Shei);

}

function Move(){ //Since i added this function it means it it instantly moves up when you load the site
speedX = 0;
speedY = -1;
}

setInterval(RUN, 1000 / speed);
</script>

</body>
</html>
