<html>
<head>
  <title>Snake</title>
<style>

  body {
  text-align: center;
}

  canvas {
  border:10px solid #000000;
}

#upB, #downB {
height: 50px;
width: 50px;
}
#leftB, #rightB {
height: 50px;
width: 50px;
margin-left: 30px;
margin-right: 30px;
top: -100px;
position: relative;
}

  </style>
</head>

<body>
<canvas id="SC" width="700" height="700"></canvas>
<p><button id="upB">↑</button></p>
<p><button id="downB">↓</button></p>
<button id="leftB">←</button>
<button id="rightB">→</button>
<script>

var canvas = document.getElementById('SC');
var ctx = canvas.getContext("2d");

//It seems like tha canvas was to big so im going try to to make it less big so it can move easier every frame

var squareC = 20; //how many squares on the canvas and how big the snake is
var squareS = 20; //The size of the squares
var snY = 10; //the position of the snake is in y
var snX = 10; //the position of the snake is in x

var speed = 10;
var speedX = 0; //The speed and what way in the X-axis direction... -1 = moves left, 1 = moves right, 0 = stops
var speedY = 0; //The speed and what way in the Y-axis direction... -1 = moves up, 1 = moves down, 0 = stops


function RUN(){
Canv();
Snake();
Move();
snX += speedX; //Basically adds whatever the value of speedX is to snakex on the horizontal line. If the speedX value is -1 it moves left and +1 it moves right.
snY += speedY; //Same as above but on the Vertical Line
console.log("Frames");
}

function Canv(){
  ctx.fillStyle = "#b3ffb3";
  ctx.fillRect(0, 0, 750, 750);
}

function Snake(){
  ctx.fillStyle = "#ff0000";
  ctx.fillRect(snX * squareC, snY * squareC, squareS, squareS);
}

function sPos (){ //makes the snake move and changes the position based on the button you press
snX = snY + speedX;
snY = snY + speedY;
}

//Seems like it can't move for some reason

document.body.addEventListener("keydown", Move);
function Move(event) {

  if (event.keyCode == 38) { // Up arrow
    speedX = 0;
    speedY = -1;
  }
  if (event.keyCode == 40) { // Down arrow
    speedX = 0;
    speedY = 1;
  }
  if (event.keyCode == 37) { // Left arrow
    speedX = -1;
    speedY = 0;
  }
  if (event.keyCode == 39) { // Right arrow
    speedX = 1;
    speedY = 0;
  }
}
setInterval(RUN, 1000 / speed);

</script>

</body>
</html>
